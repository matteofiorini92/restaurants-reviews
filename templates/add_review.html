<!-- 
    This page is used to add a new review to a restaurant.
    It extends the reivew.html template, which itself extends the base.html template

    base template:          basic elements of the page (e.g. navbar)
    review template:        main body of the page, form and fields to add or edit a review
    add_review template:    title and buttons specific to adding a new review
-->

{% extends "review.html" %}
{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Add a new review</h3>
</div>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
        {% endblock %}

{% block buttons %}
<div class="col s12 m6">
    <a href="{{ url_for('add_review') }}" class="btn waves-effect waves-light red">Cancel <i class="fas fa-times"></i></a>
    <a class="btn waves-effect waves-light modal-trigger" href="#add_review_modal">Add <i
            class="fas fa-check"></i>
    </a>

    <!-- Modal Structure -->
    <div id="add_review_modal" class="modal">
        <div class="modal-content">
            <h4>Add review?</h4>
            <p>Don't worry, you will still be able to edit this review later on.</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn-small modal-close lighten-1 red">Cancel <i class="fas fa-times"></i></a>
            <button class="btn-small waves-effect waves-light" type="submit" name="add_review_submit">Add <i
                    class="fas fa-check"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
