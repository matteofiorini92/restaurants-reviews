<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Restaurant Reviews</title>
</head>

<body class="deep-orange accent-1">
    <nav>
        <div class="nav-wrapper deep-orange accent-4">
            <a href="#!" class="brand-logo"><img id="logo" src="{{ url_for('static', filename='css/img/logo.png') }}"
                    alt="logo"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Add Review</a></li>
                <li><a href="{{ url_for('add_restaurant') }}">Add Restaurant</a></li>
                <li><a href="#">Log-in/Register</a></li>
                <li><a href="#">Log-out</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Add Review</a></li>
        <li><a href="{{ url_for('add_restaurant') }}">Add Restaurant</a></li>
        <li><a href="#">Log-in/Register</a></li>
        <li><a href="#">Log-out</a></li>
    </ul>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
