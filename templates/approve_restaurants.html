<!-- 
    This page is used to view all restaurants waiting to be approved
    It extends the restaurants_list.html template, which itself extends the base.html template

    base template:                  basic elements of the page (e.g. navbar)
    restaurants_list template:      main body of the page, with standard restaurant tiles
    approve_restaurants template:   button specific to the approve_restaurants page
-->

{% extends "restaurants_list.html" %}
{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Approve restaurants</h3>
</div>
{% endblock%}

{% block buttons %}
<!-- approve restaurant -->
<a href="{{ url_for('approve_restaurants', restaurant_id=restaurant._id, status='rejected') }}"
class="btn-small red btn-restaurant" method="POST">Reject <i class="fas fa-times"></i></a>

<!-- reject restaurant -->
<a href="{{ url_for('approve_restaurants', restaurant_id=restaurant._id, status='approved') }}"
class="btn-small light-blue lighten-1 btn-restaurant" method="POST">Approve <i class="fas fa-check"></i></a>
{% endblock %}
