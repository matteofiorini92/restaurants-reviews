<!-- 
    This page is used to edit an existing review of a restaurant.
    It extends the reivew.html template, which itself extends the base.html template

    base template:          basic elements of the page (e.g. navbar)
    review template:        main body of the page, form and fields to add or edit a review
    edit_review template:   title and buttons specific to editing an existing review
-->


{% extends "review.html" %}

{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Edit your review</h3>
</div>

<div class="row card-panel white-transparent">
    <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
{% endblock %}

{% block buttons %}
        <div class="col s12 m6">
            <button class="btn waves-effect waves-light red" type="cancel" name="add_review_cancel">Cancel
                <i class="fas fa-times"></i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="add_review_submit">Edit
                <i class="fas fa-check"></i>
            </button>
        </div>
{% endblock %}
