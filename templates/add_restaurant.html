<!-- 
    This page is used to request adding a new restaurant to the list.
    It extends the restaurant.html template, which itself extends the base.html template

    base template:              basic elements of the page (e.g. navbar)
    restaurant template:        main body of the page, form and fields to add or edit a restaurant
    add_restaurant template:    title and buttons specific to adding a new restaurants
-->

{% extends "restaurant.html" %}

{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Add a new restaurant</h3>
</div>

<div class="row card-panel white-transparent">
    <form class="col s12" method="POST" action="{{ url_for('add_restaurant') }}">
{% endblock %}

{% block buttons %}
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light red" type="cancel" name="add_restaurant_cancel">Cancel
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="add_restaurant_submit">Request to add
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
