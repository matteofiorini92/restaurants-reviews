{% extends "restaurant.html" %}

{% block title %}
<h3 class="grey-text text-darken-4 center-align">Add a new restaurant</h3>
<div class="row card-panel white-transparent">
    <form class="col s12" method="POST" action="{{ url_for('add_restaurant') }}">
{% endblock %}

{% block buttons %}
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light red" type="cancel" name="add_restaurant_cancel">Cancel
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="add_restaurant_submit">Request to add
                    <i class="fas fa-check"></i>
                </button>
            </div>
{% endblock %}
