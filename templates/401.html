<!-- Error page displayed when trying to access a page only available to users, while not being logged in -->

{% extends "base.html" %}
{% block content %}
<div class="card-panel white-transparent">
    <h2>Oops! Looks like you need to login to access this resource</h2>
    <p><a href="{{ url_for('login_register') }}" class="orange-link"><strong>Click Here</strong></a> to go to the Log-in
        Page</p>
</div>
{% endblock %}
