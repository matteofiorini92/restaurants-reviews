{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for review in reviews %}
    <div class="col s12 m6">
        <form class="card review-card" action="{{ url_for('edit_review', review_id=review.review._id) }}" method="GET">
            <input type="hidden" name="review_id" value="{{ review.review._id }}">
            <div class="card-content">
                <div class="card-title grey-text text-darken-4">{{ review.name }} </div>
                <div class="row">
                    <div class="col s12 m12">
                        <h5> {{ review.review.description }}</h5>
                        <p>{{ review.review.star_score }}</p>
                        <p>{{ review.review.author }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <button class="btn waves-effect waves-light red" type="cancel"
                            name="edit_review_cancel">Delete
                            <i class="fas fa-times"></i>
                        </button>
                        <a href="{{ url_for('edit_review', review_id=review.review._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock%}
