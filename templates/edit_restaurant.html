<!-- 
    This page is used to edit an existing restaurant.
    It extends the restaurant.html template, which itself extends the base.html template

    base template:              basic elements of the page (e.g. navbar)
    restaurant template:        main body of the page, form and fields to add or edit a restaurant
    edit_restaurant template:   title and buttons specific to editing an existing restaurants
-->

{% extends "restaurant.html" %}
{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Edit a restaurant</h3>
</div>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant._id) }}">
{% endblock%}

{% block buttons%}
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light red" type="cancel" name="edit_restaurant_cancel">Cancel
                        <i class="fas fa-times"></i>
                    </button>
                    <a class="btn waves-effect waves-light modal-trigger" href="#edit_restaurant_modal">Edit <i
                        class="fas fa-pencil-alt"></i>
                </a>

                <!-- Modal Structure -->
                <div id="edit_restaurant_modal" class="modal">
                    <div class="modal-content">
                        <h4>Edit this restaurant?</h4>
                        <p>Don't worry, you will still be able to edit this restaurant again later on.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn-small modal-close lighten-1 red">Cancel <i class="fas fa-times"></i></a>
                        <button class="btn-small waves-effect waves-light" type="submit"
                            name="edit_restaurant_submit">Edit <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
