{% extends "restaurant.html" %}
{% block title %}
<div class="col s12 z-depth-3 orange-transparent">
    <h3 class="white-text center-align title">Edit a restaurant</h3>
</div>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant._id) }}">
{% endblock%}

{% block buttons%}
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light red" type="cancel" name="edit_restaurant_cancel">Cancel
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="btn waves-effect waves-light" type="submit" name="edit_restaurant_submit">Edit
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>

    </form>
</div>
{% endblock %}
